<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papel - New Bank Account</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <div class="title"><a href="#">Papel</a></div>
        <div class="navg ">
            <div class="menu ">
                <a href="./admin.html">Profile</a>
            </div>
            <div class="menu ">
                <a href="../user/signin.html ">Sign Out</a>
            </div>
        </div>
        <div class="account">
            <div class="accountDrop">
                <button id="accountDropBtn" class="accountDropBtn">John Doe</button>
                <div class="accountElements">
                    <a class="userBtn" href="../staff/staff.html" id="userBtn">Enter as Staff</a>
                    <a class="signoutBtn" href="../user/signin.html" id="signoutBtn">Sign Out</a>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="container">
            <div class="signFrame">
                <div class="appTitle">
                    <a href="#">Papel</a>
                </div>
                <div class="signTitle">Create staff or admin account</div>
                <form class="formEntry" action="./adminAllUser.html">



                    <fieldset>
                        <input type="text" placeholder="Staff or Admin name" id="uNameId">

                        <br>

                        <input type="text" placeholder="First Name" id="fNameId" required>
                        <input type="text" placeholder="Last Name" id="lNameId" required>
                        <br>

                        <input type="email" placeholder="Email" id="inputEmail" required>
                    </fieldset>
                    <fieldset>
                        Role:
                        <br>
                        <input type="radio" name="roleStaff" id="roleStaff" checked required>Staff <br>
                        <input type="radio" name="roleAdmin" id="roleAdmin">Admin <br>
                    </fieldset>

                    <input type="submit" value="Create Account" id="createAcc" class="createAcc submitBtn">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
